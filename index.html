<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gyroad</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background-color: #000;
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px;
      pointer-events: none;
    }
    #buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .button {
      padding: 10px 20px;
      background-color: #ccc;
      color: #000;
      border: none;
      cursor: pointer;
      font-size: 16px;
      pointer-events: auto;
    }
    .button.disabled {
      background-color: #777;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <div id="score"></div>
    <div id="turn"></div>
    <div id="rotations"></div>
  </div>
  <div id="buttons">
    <button id="rotateButton" class="button">Rotate</button>
    <button id="doneButton" class="button">Done</button>
    <button id="cancelButton" class="button">Cancel</button>
  </div>
  <script src="main.js"></script>
</body>
                          </html>
